<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="http://localhost:3000/operation">
      <div class="outerDiv">
        <div class="innerDiv">
          <strong> Num1: </strong> <input type="number" name="num1" id="num1" required />
        </div>
        <div class="innerDiv">
          <strong>Num2:</strong> <input type="number" name="num2" id="num2" required/>
        </div>
        <div class="innerDiv">
          <strong> Choose Option: </strong>
          <select name="operation" id="operation" required>
            <option value="add">Add</option>
            <option value="sub">Substract</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
          </select>
        </div>

        <div class="innerDiv">
          <input type="submit" id="btn-submit" />
        </div>
      </div>
    </form>

    
    </script>
  </body>
</html>
